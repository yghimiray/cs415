<body>

  <h1 id="update-heading" style="font-size:30px ; position:relative; left:220px">Update Book Information</h1>
  <div id="updateBookDiv" class="row">
    <form id="update-form" style="font-size:25px;  line-height: 2.5">

      <div class="mb-3">
        <label for="id-update" class="form-label" style="position:relative; left:80px">Search Book's ID </label>
        <input type="text" class="form-control" id="id-update" size="20"
          style="position:fixed; left:480px ; line-height: 1.8; font-size:20px" >
        <button type="submit" class="btn btn-primary" id="update-search-btn" style="position:fixed; left:800px; font-size: 25px ;border-radius: 8px; background-color: rgb(4, 70, 21);       color: white; border: 5px solid #080808; ">Search</button>
      </div>

      <div class="mb-3">
        <label for="isbn-update" class="form-label" style="position:relative; left:80px">Update ISBN</label>
        <input type="text" class="form-control" id="isbn-update" size="70"
          style="position:fixed; left:480px ; line-height: 1.8; font-size:20px" >
      </div>

      <div class="mb-3">
        <label for="title-update" class="form-label" style="position:relative; left:80px">Update Title</label>
        <input type="text" class="form-control" id="title-update" size="70"
          style="position:fixed; left:480px ; line-height: 1.8; font-size:20px" >
      </div>

      <div class="mb-3">
        <label for="fee-update" class="form-label" style="position:relative; left:80px">Update Overdue Fee</label>
        <input type="text" class="form-control" id="fee-update" size="20"
          style="position:fixed; left:480px ; line-height: 1.8; font-size:20px" >
      </div>

      <div class="mb-3">
        <label for="publisher-update" class="form-label" style="position:relative; left:80px">Update Publisher</label>
        <input type="text" class="form-control" id="publisher-update" size="70"
          style="position:fixed; left:480px ; line-height: 1.8; font-size:20px" >
      </div>

      <div class="mb-3">
        <label for="date-update" class="form-label" style="position:relative; left:80px">Update Published Date</label>
        <input type="text" class="form-control" id="date-update" size="20"
          style="position:fixed; left:480px; line-height: 1.8; font-size:20px" >
      </div>

      <button type="submit" class="btn btn-primary" id="update-btn" style="position:fixed; left:480px; font-size: 25px ;border-radius: 8px; background-color: rgb(4, 70, 21); 
      color: white; border: 5px solid #080808; ">Submit</button>
    </form>

  </div>
