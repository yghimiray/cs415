<body>

  <h1 id="add-heading" style="font-size:30px ; position:relative; left:220px">Add New Book</h1>
  <div id="addBookDiv" class="row">
    <form id="add-form" style="font-size:25px;  line-height: 2.5" >

      <div class="mb-3" >
        <label for="id" class="form-label" style="position:relative; left:80px">Book's ID </label>
          <input type="text" class="form-control" id="id" size="20" style="position:fixed; left:480px ; line-height: 1.8; font-size:20px" required>
      </div>

      <div class="mb-3">
          <label for="isbn" class="form-label"style="position:relative; left:80px">ISBN</label>
          <input type="text" class="form-control" id="isbn" size="70" style="position:fixed; left:480px ; line-height: 1.8; font-size:20px" required>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label" style="position:relative; left:80px">Title</label>
          <input type="text" class="form-control" id="title" size="70" style="position:fixed; left:480px ; line-height: 1.8; font-size:20px"required>
      </div>
      
      <div class="mb-3">
          <label for="fee" class="form-label" style="position:relative; left:80px">Overdue Fee</label>
          <input type="text" class="form-control" id="fee" size="20" style="position:fixed; left:480px ; line-height: 1.8; font-size:20px"required>
      </div>

      <div class="mb-3">
        <label for="publisher" class="form-label" style="position:relative; left:80px">Publisher</label>
        <input type="text" class="form-control" id="publisher" size="70" style="position:fixed; left:480px ; line-height: 1.8; font-size:20px"required>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label" style="position:relative; left:80px">Published On</label>
      <input type="text" class="form-control" id="date" size="20" style="position:fixed; left:480px; line-height: 1.8; font-size:20px"required>
  </div>

      <button type="submit" class="btn btn-primary" id="add-btn" style="position:fixed; left:480px; font-size: 25px ;border-radius: 8px; background-color: rgb(4, 70, 21); 
      color: white; border: 5px solid #080808; ">Submit</button>
  </form>
